<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${message}">spring mvc</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h2>edit product</h2>
    <form th:object="${product}" method="post" th:action="@{/update}">
        <div class="mb-3">
            <label for="productCode" class="form-label"></label>
            <input type="text" class="form-control" id="productCode" placeholder="Code" th:field="*{code}">
            <label for="productName" class="form-label"></label>
            <input type="text" class="form-control" id="productName" placeholder="Name" th:field="*{name}">
            <label for="productprice" class="form-label"></label>
            <input type="text" class="form-control" id="productprice" placeholder="Price" th:field="*{price}">
        </div>
        <br>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="/webjars/bootstrap/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
