<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${message}">spring mvc</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" style="background: chocolate">CV.PARABOTAN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add">Add Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/data">List Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Num</th>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${products}">
            <td th:text="${x.id}"></td>
            <td th:text="${x.code}"></td>
            <td th:text="${x.name}"></td>
            <td th:text="${x.price}"></td>
            <td>
                <a class="btn btn-success" th:href="@{'/edit/'+${x.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${x.id}}">Del</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/webjars/bootstrap/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
